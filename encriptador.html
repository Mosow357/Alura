<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="./encriptador.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/cbc757fa4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1 id="titulo">Encriptador de textos</h1>
    <div class="container">                                                                                 
        <textarea type="text" class="texto">Transcriba su mensaje</textarea>        
    </div>
    <div id="botones">
        <button id="encrip" class="fuente">Encriptar</button>
        <button id="descif" class="fuente">Descifrar</button>
    </div>
    
    
    <footer class="desarrollador">
        <h4>Desarrollado por Walter Mersing</h4>
    </footer>
    <script type="text/javascript" src="./encriptador.js"></script>
    
</body>
</html>
